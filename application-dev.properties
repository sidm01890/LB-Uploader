# ============================================================================
# DEVELOPMENT PROFILE CONFIGURATION
# ============================================================================
# This file contains development-specific overrides
# Base configuration is loaded from application.properties first

# Active Profile
spring.profiles.active=dev

# Development Database (usually local)
mysql.host=localhost
mysql.port=3306
mysql.user=root
mysql.password=NewStrongPassword123!
mysql.database=devyani

# Development Settings
app.log.level=DEBUG
app.debug=true
app.enable.docs=true
app.enable.reload=true
server.reload=true
server.host=127.0.0.1

# Smaller connection pool for dev
db.pool.size=3
db.max.overflow=5

# Email usually disabled in dev
email.enabled=false

# CORS - allow all in dev
cors.allowed.origins=*

# MongoDB Configuration (Local Development)
mongo.host=localhost
mongo.port=27017
mongo.database=devyani_mongo
mongo.username=
mongo.password=
mongo.auth.source=admin

