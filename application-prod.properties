# ============================================================================
# PRODUCTION PROFILE CONFIGURATION
# ============================================================================
# This file contains production-specific overrides
# Base configuration is loaded from application.properties first
# IMPORTANT: Never commit this file with real credentials!

# Active Profile
spring.profiles.active=prod

# Production Database (use strong passwords!)
mysql.host=prod-db.example.com
mysql.port=3306
mysql.user=app_user
mysql.password=PRODUCTION_STRONG_PASSWORD_HERE
mysql.database=production_database

# Production Settings
app.log.level=WARNING
app.debug=false
app.enable.docs=false
app.enable.reload=false
server.reload=false
server.host=0.0.0.0

# Production connection pool
db.pool.size=20
db.max.overflow=40

# Email enabled in production
email.enabled=true
smtp.host=smtp.gmail.com
smtp.port=587
smtp.user=production-email@example.com
smtp.password=production_smtp_password

# Strict CORS for production
cors.allowed.origins=https://app.example.com,https://api.example.com

