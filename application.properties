# ============================================================================
# BASE APPLICATION CONFIGURATION
# ============================================================================
# This file contains base configuration shared across all profiles
# Profile-specific overrides go in application-{profile}.properties
# 
# To activate a profile, set: SPRING_PROFILES_ACTIVE=dev|stage|prod
# Or use: APP_PROFILE=dev|stage|prod
# Or use: APP_ENV=dev|stage|prod

# ============================================================================
# Active Profile
# ============================================================================
# Set the active profile (dev, stage, or prod)
# This can be overridden by environment variable: SPRING_PROFILES_ACTIVE
spring.profiles.active=stage

# ============================================================================
# OpenAI Configuration
# ============================================================================
openai.api.key=your_openai_api_key_here
openai.model=gpt-4o-mini
openai.request.timeout=30

# ============================================================================
# MySQL Database Configuration
# ============================================================================
mysql.host=localhost
mysql.port=3306
mysql.user=root
mysql.password=your_mysql_password_here
mysql.database=your_database_name

# Database Connection Pooling
db.pool.size=5
db.max.overflow=10
db.pool.recycle=1800

# ============================================================================
# Email Notification Configuration
# ============================================================================
email.enabled=false
smtp.host=smtp.gmail.com
smtp.port=587
smtp.user=your-email@gmail.com
smtp.password=your-app-password-here
email.from.email=your-email@gmail.com
email.from.name=Smart Uploader System

# ============================================================================
# Application Configuration
# ============================================================================
app.log.level=INFO
app.max.file.size.mb=50
app.batch.size=1000

# Server Configuration
server.host=0.0.0.0
server.port=8010
server.reload=false

# CORS Configuration
cors.allowed.origins=*

# Feature Flags
app.debug=false
app.enable.docs=true
app.enable.reload=false

# ============================================================================
# MongoDB Configuration
# ============================================================================
# For Docker containers, use host IP (172.31.13.243) to access host MongoDB
# For local development, use localhost
mongo.host=172.31.13.243
mongo.port=27017
mongo.database=devyani_mongo
mongo.username=
mongo.password=
mongo.auth.source=admin

# MongoDB Connection Pool Settings
mongo.max.pool.size=50
mongo.min.pool.size=10
mongo.max.idle.time.ms=45000
mongo.server.selection.timeout.ms=5000

